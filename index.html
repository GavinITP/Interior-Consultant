    />

      rel="preload"

    />
    <link

      href="fonts/lora-v24-latin-700.woff2"
      as="font"

    />
    <link
      rel="preload"
      href="fonts/montserrat-v24-latin-500.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/montserrat-v24-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="fonts/montserrat-v24-latin-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Interior Consultant</title>
  </head>
  <body>
    <nav class="navbar container">
      <div class="logo">
        <p class="logo__text">This Interior</p>
      </div>

      <a href="#" class="toggle-button">
        <div class="menu">
          <div class="menu__burger"></div>
        </div>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="grid container">
      <article class="article">
        <h1 class="article__heading">Modern interior</h1>
        <p class="article__paragraph">
          A full-Service residential & commercial interior design and staging
          company offering professional organizing & eco-services.
        </p>
        <a class="article__link" href="#">
          Read more

          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path d="M16.01 11H4v2h12.01v3L20 12l-3.99-4v3z" />
          </svg>
        </a>
      </article>
      <div class="design-work">
        <img
          sizes="(max-width: 1400px) 100vw, 1400px"
          srcset="
            images/photo1_w_200.webp   200w,
            images/photo1_w_926.webp   926w,
            images/photo1_w_1400.webp 1400w
          "
          src="images/photo1_w0wh2t_c_scale,w_1400.webp"
          alt=""
        />
        <div class="card">
          <div class="card__profile">
            <img
              class="card__picture"
              src="images/photo2.webp"
              alt="Aliza Webber's profile picture"
            />
            <div>
              <h3 class="card__name">Aliza Webber</h3>
              <p class="card__job">Interior designer</p>
            </div>
          </div>
          <h2 class="card__heading">Designed in 2020 by Aliza Webber</h2>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
